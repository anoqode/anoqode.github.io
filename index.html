[Swift Zoomin' #3](https://swift-tweets.connpass.com/event/176665/) は、 Swift に関する質問を **匿名で** 受け付けています。本サービス（ *Anoqode* ）を使って匿名で質問することができます。

ここ（左側の枠の中）に書かれているこのテキストを削除し、 [Markdown 形式](https://ja.wikipedia.org/wiki/Markdown)で質問を記述して下さい。右側の枠内にレンダリング結果が表示されます。

Markdown なので、 *斜体* や **太字** による強調、 ~~打ち消し~~ などが使えますし、

1. こんな風に
2. リスト形式で
3. 記述したり

`print("Anoqode")` のようにインラインでコードを書くこともできます。また、次のように言語名を指定してコードブロックを書くと、シンタックスハイライトが有効になります。

```swift
let anoqode = "Anoqode"
for character in anoqode {
	print(character)
}
```

## 注意事項

- **すべての質問について回答が得られるわけではありません。** どの質問に回答するかは、 Swift Zoomin' #3 の主催者または参加者が決定します。
- ある特定の状況で発生している問題の解決法を質問する場合は、その状況を再現できる実行可能なコードを提供することが望ましいです。
    - コードの共有は必須ではありませんが、状況を再現するコストが低いほど回答を得やすいでしょう。
    - もし、コードをオープンにできない場合は、共有できない部分を取り除いた実行可能なコードを用意できないか検討して下さい。
    - 問題を再現できる最小構成のコードになっていると理想的です。
    - iOS アプリに関する質問など、コードを実行するのに必要なものがコードだけでない場合、実行に必要なファイル一式（ iOS アプリなら .xcodeproj ファイルなど）を共有するのが良いでしょう。
        - たとえば、 GitHub にリポジトリを作って、そこに実行可能なプロジェクトを push しておくと、回答者が clone して問題を確認することができます。
- 暴言や差別的な内容を含むなど、運営者によって不適切と判断された質問は予告なく削除されます。
