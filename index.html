*Anoqode* を使えば **匿名で** コーディングに関する質問をすることができます（※ 現在、本サービスは [Swift Zoomin' #3](https://swift-tweets.connpass.com/event/176665/) のために試験的に運用されています。）

ここ（左側の枠の中）に書かれているこのテキストを削除し、 [Markdown 形式](https://ja.wikipedia.org/wiki/Markdown)で質問を記述して下さい。右側の枠内にレンダリング結果が表示されます。

もちろん、 *斜体* や **太字** による強調、 ~~打ち消し~~ なども使えますし、 `print("Anoqode")` のようにインラインでコードを書いたり、次のようにコードブロックを書くこともできます。

```swift
let anoqode = "Anoqode"
for character in anoqode {
	print(character)
}
```

トリプルバッククォートの後ろに言語名（上記の例では swift ）を指定することで、上記コードのようにシンタックスハイライトを有効にすることができます。
